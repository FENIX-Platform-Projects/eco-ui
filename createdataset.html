<!DOCTYPE html>
<html>
<head>

    <title>FENIX Page Structure</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="FENIX Structure">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore [at] fao.org>">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/reset.css" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jqwidgets/styles/jqx.base.css" type="text/css"  rel="stylesheet"/>
    <link rel="stylesheet" href='css/fenix-jqwidgets.css'/>

    <link rel="stylesheet" href="css/fenix_interface_structure.css">

</head>
<body>

<div class="container">

    <div class="row fx-header">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>Administration<small> FENIX</small></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>
                Table structure editor</h2>
        </div>
    </div>
    <!-- -->
    <!--LOADING-->
    <div id="divLoading" class="row">
        <div class="col-xs-12">
            Loading</div>
    </div>
    <!-- -->
    <!--Action Sel-->
    <div id="divActionSelection" class="row" style="display: none">
        <div class="col-xs-5">
            <button id="btnNewStructure" type="button" class="btn btn-default">
                New structure</button>
            <br />
            Upload structure<div id="dataUploadContainer" style="display: inline-block">
        </div>
        </div>
    </div>
    <!-- -->
    <!--Table editor-->
    <div id="divTableEditor" class="row" style="display: none">
        <div class="col-lg-12">
            <button id="btnTableEditorBack" type="button" class="btn btn-default">
                <&nbspBack</button>
            <div id="containerDSDEditor">
            </div>
        </div>
    </div>
    <!-- -->
    <!--Data editor-->
    <div id="divDataEditor" class="row" style="display: none">
        <div class="col-lg-12">
            <button id="btnDataEditorBack" type="button" class="btn btn-default">
                <&nbspBack</button>
            <div id="containerDataEditor">
            </div>
        </div>
    </div>

    <hr>

    <em><a href="sampledata/management/createdataset.csv">Sample data</a></em>

    <hr>

    <!-- FOOTER -->
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>

        <p>2014 FENIX Â· <a href="#">Terms</a></p>
    </footer>

</div>

	<!-- Javascript
	================================================== -->
	<script data-main="scripts/mains/createdataset" src="scripts/lib/require.js"></script>
    <!-- <script src="scripts/structure.min.js"></script> -->

</body>
</html>
